<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Galáxias Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Painel Admin</a>
      </div>
    </nav>

    <!-- Painel Administrativo -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Painel Administrativo</h2>
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card border-primary shadow-sm">
              <div class="card-body text-center">
                <i class="fas fa-box fa-3x text-primary mb-3"></i>
                <h5 class="card-title">Gerenciar Produtos</h5>
                <a href="#" class="btn btn-primary">Acessar</a>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card border-success shadow-sm">
              <div class="card-body text-center">
                <i class="fas fa-shopping-cart fa-3x text-success mb-3"></i>
                <h5 class="card-title">Pedidos Realizados</h5>
                <a href="#" class="btn btn-success">Visualizar</a>
              </div>
            </div>
          </div>

          <div class="col-md-4 mb-4">
            <div class="card border-warning shadow-sm">
              <div class="card-body text-center">
                <i class="fas fa-users fa-3x text-warning mb-3"></i>
                <h5 class="card-title">Clientes</h5>
                <a href="#" class="btn btn-warning text-white">Listar</a>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-outline-secondary"
            >Voltar ao Início</a
          >
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">
        &copy; 2025 Galáxias Store. Todos os direitos reservados.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
