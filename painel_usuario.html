<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel do Usuário - Galáxias Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f3f5f9;
      }
      .sidebar {
        background-color: #1e1e2f;
        color: white;
        height: 100vh;
        padding-top: 30px;
        position: fixed;
        width: 250px;
      }
      .sidebar a {
        color: white;
        display: block;
        padding: 15px;
        text-decoration: none;
      }
      .sidebar a:hover {
        background-color: #34344a;
      }
      .content {
        margin-left: 260px;
        padding: 30px;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h4 class="text-center">Bem-vindo, Usuário</h4>
      <a href="#"><i class="fas fa-box"></i> Meus Pedidos</a>
      <a href="#"><i class="fas fa-user"></i> Meus Dados</a>
      <a href="#"><i class="fas fa-map-marker-alt"></i> Endereços</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </div>

    <div class="content">
      <h2>Painel do Cliente</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card p-4 mb-4">
            <h5><i class="fas fa-box"></i> Últimos Pedidos</h5>
            <ul class="list-group mt-3">
              <li class="list-group-item">Pedido #12345 - Entregue</li>
              <li class="list-group-item">Pedido #12344 - Em andamento</li>
              <li class="list-group-item">Pedido #12343 - Cancelado</li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-4 mb-4">
            <h5><i class="fas fa-user"></i> Meus Dados</h5>
            <p><strong>Nome:</strong> João da Silva</p>
            <p><strong>Email:</strong> joao@email.com</p>
            <a href="#" class="btn btn-sm btn-outline-primary">Editar Dados</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
