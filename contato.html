<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato - Galáxias Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f5f7fa;
      }
      .contact-section {
        padding: 60px 0;
      }
      .contact-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .contact-info i {
        color: #007bff;
        font-size: 1.5rem;
        margin-right: 15px;
      }
      .map-container {
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container contact-section">
      <h2 class="text-center mb-5">Entre em Contato</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="contact-form">
            <form>
              <div class="mb-3">
                <label class="form-label">Seu Nome</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nome completo"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Seu E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="seuemail@email.com"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Mensagem</label>
                <textarea
                  class="form-control"
                  rows="5"
                  placeholder="Digite sua mensagem..."
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Enviar Mensagem
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <h5 class="mb-4">Informações de Contato</h5>
          <p>
            <i class="fas fa-map-marker-alt"></i> Av. das Estrelas, 123 -
            Universo, SP
          </p>
          <p><i class="fas fa-phone"></i> (11) 98765-4321</p>
          <p><i class="fas fa-envelope"></i> contato@galaxiasstore.com</p>

          <div class="map-container mt-4">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!..."
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
