<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Galáxias Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card {
        border: none;
        border-radius: 10px;
      }
      .card-icon {
        font-size: 2.5rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Dashboard Administrativo</a>
        <a href="admin.html" class="btn btn-outline-light">Voltar</a>
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="mb-4">Resumo das Vendas</h2>
      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card text-white bg-primary shadow">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title">Vendas Hoje</h5>
                <p class="card-text">R$ 1.500,00</p>
              </div>
              <i class="fas fa-cash-register card-icon"></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success shadow">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title">Pedidos</h5>
                <p class="card-text">34</p>
              </div>
              <i class="fas fa-shopping-cart card-icon"></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-warning shadow">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h5 class="card-title">Clientes</h5>
                <p class="card-text">120</p>
              </div>
              <i class="fas fa-users card-icon"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow mb-4">
        <div class="card-body">
          <h5 class="card-title">Gráfico de Vendas - Últimos 7 dias</h5>
          <canvas id="graficoVendas"></canvas>
        </div>
      </div>
    </div>

    <script>
      const ctx = document.getElementById("graficoVendas").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["Seg", "Ter", "Qua", "Qui", "Sex", "Sáb", "Dom"],
          datasets: [
            {
              label: "Vendas (R$)",
              data: [1200, 1350, 980, 1500, 1800, 1700, 2000],
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 2,
              fill: true,
              tension: 0.4,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
