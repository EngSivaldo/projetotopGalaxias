<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Galáxias Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f2f2f2;
      }
      .card {
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Galáxias Store</a>
        <a href="carrinho.html" class="btn btn-outline-light"
          >Voltar ao Carrinho</a
        >
      </div>
    </nav>

    <div class="container py-5">
      <h2 class="mb-4">Finalizar Compra</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="card p-4 mb-4">
            <h5>Informações do Cliente</h5>
            <form>
              <div class="mb-3">
                <label class="form-label">Nome Completo</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Endereço</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control" required />
              </div>
            </form>
          </div>

          <div class="card p-4">
            <h5>Pagamento</h5>
            <form>
              <div class="mb-3">
                <label class="form-label">Número do Cartão</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="0000 0000 0000 0000"
                  required
                />
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Validade</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="MM/AA"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">CVV</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="123"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card p-4">
            <h5>Resumo do Pedido</h5>
            <ul class="list-group mb-3">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Produto 1 <span>R$ 100,00</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Produto 2 <span>R$ 250,00</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Frete <span>R$ 20,00</span>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center fw-bold"
              >
                Total <span>R$ 370,00</span>
              </li>
            </ul>
            <button class="btn btn-success w-100">Finalizar Compra</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
